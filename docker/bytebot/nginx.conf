# SPEK Enhanced Development Platform - Evidence Collector Nginx Configuration
# Production-ready Nginx configuration for evidence collection service
# Version: 1.0.0
# Last Updated: 2024-09-18

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging configuration
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=5r/s;

    # File upload limits
    client_max_body_size 100M;
    client_body_buffer_size 128k;
    client_header_buffer_size 3m;
    large_client_header_buffers 4 256k;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html index.htm;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Evidence collection endpoint
        location /collect {
            limit_req zone=upload burst=10 nodelay;
            
            # CORS headers for SPEK integration
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
            
            if ($request_method = 'OPTIONS') {
                return 204;
            }
            
            # Handle JSON uploads
            if ($request_method = POST) {
                proxy_pass http://127.0.0.1:8081/process-evidence;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            return 405;
        }

        # Evidence viewing endpoint
        location /evidence {
            alias /usr/share/nginx/html/evidence;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
            
            # Security for evidence files
            location ~* \.(log|json|txt|csv)$ {
                add_header Content-Type text/plain;
                add_header X-Content-Type-Options nosniff;
            }
            
            location ~* \.(png|jpg|jpeg|gif|svg)$ {
                expires 1d;
                add_header Cache-Control "public, immutable";
            }
        }

        # Screenshots endpoint
        location /screenshots {
            alias /usr/share/nginx/html/evidence/screenshots;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
            
            location ~* \.(png|jpg|jpeg|gif|webp)$ {
                expires 1d;
                add_header Cache-Control "public, immutable";
            }
        }

        # Logs endpoint (restricted access)
        location /logs {
            alias /usr/share/nginx/html/evidence/logs;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
            
            # Basic authentication for logs
            auth_basic "Restricted Access";
            auth_basic_user_file /etc/nginx/.htpasswd;
            
            location ~* \.(log|txt)$ {
                add_header Content-Type text/plain;
            }
        }

        # API documentation
        location /api {
            limit_req zone=api burst=20 nodelay;
            
            add_header Content-Type application/json;
            return 200 '{
                "service": "SPEK Evidence Collector",
                "version": "1.0.0",
                "endpoints": {
                    "/health": "Health check",
                    "/collect": "Evidence collection (POST)",
                    "/evidence": "Browse evidence files",
                    "/screenshots": "Browse screenshots",
                    "/logs": "Browse logs (authenticated)",
                    "/api": "This API documentation"
                },
                "status": "operational",
                "timestamp": "$time_iso8601"
            }';
        }

        # Default location
        location / {
            try_files $uri $uri/ =404;
            
            # Custom 404 page
            error_page 404 /404.html;
        }

        # Security - deny access to hidden files
        location ~ /\. {
            deny all;
        }

        # Security - deny access to backup files
        location ~ ~$ {
            deny all;
        }

        # Error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
        
        location = /404.html {
            root /usr/share/nginx/html;
            internal;
        }
    }

    # Optional: Evidence processing backend (if implemented)
    upstream evidence_processor {
        server 127.0.0.1:8081;
        keepalive 32;
    }

