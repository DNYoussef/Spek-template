          **Status:** $([ "$OVERALL_STATUS" = "success" ] && echo "âœ… **SUCCESS**" || echo "âŒ **FAILED**")

          ## ðŸŽ¯ Integration Overview

          | Metric | Value | Status |
          |---------|-------|---------|
          | **Integration Level** | ${{ needs.integration-coordinator.outputs.integration-level || 'full' }} | âœ… |
          | **Execution Mode** | ${{ needs.integration-coordinator.outputs.execution-mode }} | âœ… |
          | **Overall Score** | ${INTEGRATION_SCORE}% | $([ $(echo "$INTEGRATION_SCORE >= 95" | bc -l 2>/dev/null || echo "0") -eq 1 ] && echo "âœ…" || echo "âš ï¸") |
          | **Workflows Executed** | $(echo '${{ needs.integration-coordinator.outputs.workflows-to-run }}' | jq '. | length' 2>/dev/null || echo "N/A") | âœ… |

          ## ðŸ“‹ Workflow Execution Results

          ### Defense Industry Certification
          - **Status:** âœ… Completed
