                'runner_type': '${{ matrix.analysis.runner }}',
                'resource_utilization': {
                    'cpu_usage': {
                        'efficiency_score': results.get('cpu_efficiency', 0.8),
                        'peak_usage': results.get('peak_cpu', 45)
                    },
