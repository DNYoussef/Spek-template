apiVersion: v1
kind: Service
metadata:
  name: app-service
  labels:
    app: spek-platform
    component: service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  - port: 443
    targetPort: 8080
    protocol: TCP
    name: https
  selector:
    app: spek-platform
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: app-service-internal
  labels:
    app: spek-platform
    component: internal-service
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: spek-platform
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spek-platform-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - api.spek-platform.com
    - app.spek-platform.com
    secretName: spek-platform-tls
  rules:
  - host: api.spek-platform.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-service
            port:
              number: 80
  - host: app.spek-platform.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-service
            port:
              number: 80